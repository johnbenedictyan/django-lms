{% extends 'base.html' %}

{%block content %}
<h1>Your Cart</h1>
<ul>
    {%for id,course in shopping_cart.items %}
        <li>
            {{course.title}}<br/>
            ${{course.cost}} | <a href="{% url 'remove_from_cart' course_id=id %}">Remove</a>
        </li>
    {%endfor%}
</ul>
{%endblock %}
